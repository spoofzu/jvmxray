# Spring Boot Configuration for JVMXRay REST Service

# Server Configuration
server.port=${rest.service.port:8080}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Spring Application
spring.application.name=JVMXRay REST Service

# Jackson JSON Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=true

# Logging Configuration (use external logback.xml)
logging.config=${logback.configurationFile:classpath:logback.xml}

# Request size limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application info
info.app.name=JVMXRay REST Service
info.app.description=RESTful API for querying JVMXRay security events
info.app.version=0.0.1