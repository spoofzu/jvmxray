# JVMXRay Agent Default Configuration Template
# This file contains default sensor and logging configurations for the JVMXRay agent.
# Values marked with ${...} will be replaced during initialization.

# Core Agent Configuration
AID=${generated.aid}
CID=production
log.message.encoding=true

# HTTP Sensor Configuration
jvmxray.sensor.http=org.jvmxray.agent.sensor.http.HttpSensor

# File I/O Sensor Configuration
jvmxray.sensor.fileio=org.jvmxray.agent.sensor.io.FileIOSensor
jvmxray.agent.sensor.fileio.captures=CUD

# File I/O Aggregate Statistics Configuration
# Threshold for read operations (in bytes) - default 10MB
jvmxray.io.threshold.bytes.read=10485760
# Threshold for write operations (in bytes) - default 10MB
jvmxray.io.threshold.bytes.write=10485760
# Pattern for sensitive files that should always be monitored (case-insensitive regex)
jvmxray.io.monitor.patterns=(?i).*(password|credential|secret|token|key|auth|private).*
# Pattern for files that should be ignored (case-insensitive regex, platform-agnostic)
jvmxray.io.ignore.patterns=(?i).*[\\\\/](temp|tmp|cache)[\\\\/].*|.*\\.(tmp|cache|swp)$

# System Monitor Sensor Configuration
jvmxray.sensor.monitor=org.jvmxray.agent.sensor.monitor.MonitorSensor
monitor.interval=60000

# System Sensors Configuration
jvmxray.sensor.appinit=org.jvmxray.agent.sensor.system.AppInitSensor
jvmxray.sensor.lib=org.jvmxray.agent.sensor.system.LibSensor
jvmxray.sensor.process=org.jvmxray.agent.sensor.system.ProcessSensor

# Database Sensor Configuration
jvmxray.sensor.sql=org.jvmxray.agent.sensor.sql.SQLSensor

# Network Sensor Configuration
jvmxray.sensor.socket=org.jvmxray.agent.sensor.net.SocketSensor

# Exception Handling Sensor Configuration
jvmxray.sensor.uncaughtexception=org.jvmxray.agent.sensor.uncaughtexception.UncaughtExceptionSensor

# Cryptography Sensor Configuration
jvmxray.sensor.crypto=org.jvmxray.agent.sensor.crypto.CryptoSensor

# Serialization Sensor Configuration
jvmxray.sensor.serialization=org.jvmxray.agent.sensor.serialization.SerializationSensor

# Reflection Sensor Configuration (Disabled by default due to performance impact)
#jvmxray.sensor.reflection=org.jvmxray.agent.sensor.reflection.ReflectionSensor

# Configuration Access Sensor
jvmxray.sensor.configuration=org.jvmxray.agent.sensor.configuration.ConfigurationSensor

# Memory Management Sensor Configuration
jvmxray.sensor.memory=org.jvmxray.agent.sensor.memory.MemorySensor

# Authentication Sensor Configuration
jvmxray.sensor.auth=org.jvmxray.agent.sensor.auth.AuthenticationSensor

# Script Engine Sensor Configuration
jvmxray.sensor.script=org.jvmxray.agent.sensor.script.ScriptEngineSensor

# Data Transfer Sensor Configuration
jvmxray.sensor.data=org.jvmxray.agent.sensor.data.DataTransferSensor

# API Call Sensor Configuration
jvmxray.sensor.api=org.jvmxray.agent.sensor.api.APICallSensor

# Thread Sensor Configuration
jvmxray.sensor.thread=org.jvmxray.agent.sensor.thread.ThreadSensor

# LogProxy Configuration (for agent bootloader context)
org.jvmxray.agent.logproxy.buffer.size=10000
org.jvmxray.agent.logproxy.buffer.flush.interval=10
org.jvmxray.agent.logproxy.buffer.overflow.strategy=wait